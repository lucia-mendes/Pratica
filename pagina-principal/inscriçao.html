<head>

<body>
    <div class="container">

            <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <form action="inscricao.php" method="post" autocomplete="on"> <!--O autocomplete serve para preenchimento automatico dos campos-->
                <p>
                    <label for="inome">Nome completo do (a) Aluno (a):</label> <input type="text" name="nome" id="inome" required minlength="20" maxlength="55" size="50">
                </p>
                 <!--Required: significa obrigatório
                 Minlenght e Maxlenght servem para dizer a
                 quantidade maxima e minima de digitos
                 Size para tamanho da caixa-->
                <p>
                    <label for="ipai">Filho (a) de: </label><input type="text" name="pai" id="ipai" required minlength="20" maxlength="55" size="50">
                </p>
                <p>
                    <label for="imae">e de:</label> <input type="text" name="mãe" id="imae" required minlength="20" maxlength="55" size="50">
                </p>
                <p>
                    <label for="inatu">Natural de:</label> <input type="text" name="natural" id="inatu" placeholder="Província" required>
                </p>
                <p>
                    <label for="idataNasc">Nascido a: </label><input type="date" name="dataNascimento" id="idataNasc" required>
                </p>
                <p>
                    <label for="ibilhete">Portador do B.I ou Cédula Pessoal nº</label><input type="number" name="bilhete" id="ibilhete" required minlength="12" maxlength="15" size="13" placeholder="Número do Bilhete">

                <p>
                    <label for="iresi">Residente em </label> <input type="text" name="residência" id="iresi" required placeholder="Província" minlength="3" maxlength="14">
                </p>
                <p>
                    <label for="imuni">Município de</label> <input type="text" name="Município" id="imuni" required minlength="4" maxlength="20">
                </p>
                <p>
                    <label for="irua">Rua</label> <input type="text" name="Rua" id="irua" required minlength="1" maxlength="20">
                </p>
                <p>
                    <label for="itel">Telefone</label> <input type="tel" name="Telefone" id="itel" required minlength="9" maxlength="20" placeholder="Contacto">
                </p>
                <p>
                    <label for="iclass">Tendo frequentado a </label> <input type="number" name="class" id="iclass" required minlength="1" maxlength="2"> <label for="iano">ª Classe, no Ano Lectivo</label> <input type="datetime" name="Ano" id="iano">

                <p>
                    <label for="iestab">no estabelecimento de ensino</label> <input type="text" name="instituição" id="iestab" required maxlength="40" size="50">

                </p>
            </form>
        </fieldset>    
        </div>
        
        <div>
            <fieldset>
                <legend>DADOS DO ENCARREGADO</legend>
                <form action="inscriçao.php" method="post" autocomplete="on">
                    <p>

                        <label for="imorad">Morada </label> <input type="text" name="Morada" id="imorad" required minlength="3" maxlength="14">
                    </p>
            </fieldset>

                </p>
                <p>
                    <label for="indic">Existe alguma indicação médica ou contra indicação?</label> <input type="text" name="indicação" id="indic" required maxlength="100" size="65">

                    <label for="ihosp">Nome da Instituição particular de Saúde ou do Hospital Público</label> <input type="text" name="hospital" id="ihosp" required maxlength="50" size="65">

                    <label for="inao">Não</label> <input type="checkbox" name="escolha" id="inao">
                </p>
